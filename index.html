<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Boon · Mentiras</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
:root{
  --rosa:#ff4fd8;
  --azul:#4fdcff;
  --verde:#39ff14;
  --naranja:#ff9f1a;
  --amarillo:#ffe600;
  --glow:18px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#000;
  font-family:'Montserrat',sans-serif;
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}

/* FONDO LUMINOSO TIPO SERIE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 15% 30%, rgba(255,230,0,.18), transparent 40%),
    radial-gradient(circle at 85% 35%, rgba(255,79,216,.18), transparent 40%),
    radial-gradient(circle at 50% 80%, rgba(79,220,255,.16), transparent 45%),
    radial-gradient(circle at 30% 70%, rgba(57,255,20,.14), transparent 45%);
  animation:hue 12s linear infinite;
  z-index:-3;
}

@keyframes hue{
  to{filter:hue-rotate(360deg);}
}

/* IMAGEN MENTIRAS TRANSPARENTE */
.mentiras-bg{
  position:fixed;
  inset:0;
  background:url("./assets/fondo.png") center/contain no-repeat;
  opacity:.85;
  pointer-events:none;
  mix-blend-mode:screen;
  z-index:-2;
}

/* SECCIONES */
.section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:30px;
}

/* TEXTO NEON */
.neon{
  font-family:'Pacifico',cursive;
  font-size:2.6rem;
  margin:14px 0;
  text-shadow:
    0 0 var(--glow) currentColor,
    0 0 calc(var(--glow)*2) currentColor;
}

/* PORTADA */
.portada{
  max-width:420px;
  width:100%;
  border-radius:25px;
  box-shadow:0 0 40px rgba(0,255,200,.6);
}

/* ANIMACION ENTRADA */
.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1.2s ease;
}
.fade.show{
  opacity:1;
  transform:translateY(0);
}

/* TEXTO EVENTO */
.evento{
  max-width:820px;
}
.evento h1{
  color:var(--amarillo);
}
.evento h2{
  color:var(--rosa);
  font-size:2rem;
}
.evento p{
  margin:10px 0;
  font-size:1.1rem;
}

/* BOTON MUSICA */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:16px 26px;
  border-radius:50px;
  background:#000;
  color:var(--verde);
  font-weight:bold;
  letter-spacing:2px;
  border:2px solid var(--verde);
  box-shadow:0 0 30px var(--verde);
  z-index:10;
}

/* REGALO 3D */
.gift-3d{
  perspective:800px;
  margin-top:40px;
}
.regalo{
  width:180px;
  transform-style:preserve-3d;
  animation:spin3d 6s linear infinite, float3d 3s ease-in-out infinite;
  filter:
    drop-shadow(0 0 25px var(--verde))
    drop-shadow(0 0 50px var(--verde));
}

@keyframes spin3d{
  from{transform:rotateY(0deg);}
  to{transform:rotateY(360deg);}
}
@keyframes float3d{
  50%{transform:translateY(-18px);}
}

/* EXPLOSION NEON */
#explosion{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:0;
  background:
    radial-gradient(circle,
      rgba(57,255,20,.9) 0%,
      rgba(79,220,255,.6) 30%,
      rgba(255,79,216,.4) 50%,
      transparent 70%);
  mix-blend-mode:screen;
  z-index:999;
}
#explosion.active{
  animation:boom .6s ease-out forwards;
}
@keyframes boom{
  0%{opacity:1;transform:scale(.3);}
  100%{opacity:0;transform:scale(2);filter:blur(12px);}
}
</style>
</head>

<body>

<div class="mentiras-bg"></div>

<!-- AUDIO -->
<audio id="music" preload="auto" loop>
  <source src="./assets/cancion.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="playMusic()">🔊 DJ ON</button>

<!-- PORTADA -->
<section class="section">
  <img src="./assets/portada.jpeg" class="portada">
  <div class="neon" style="color:var(--verde)">Boon's 30</div>
  <div class="neon" style="color:var(--rosa)">Mentiras</div>
</section>

<!-- TEXTO EVENTO -->
<section class="section fade evento">
  <h1 class="neon">MI CUMPLEAÑOS 30 Y TANTOS DE BOON</h1>
  <h2 class="neon">Acompáñame a festejar mi cumpleaños mentirosos</h2>
  <p><strong>Sábado 21 de Febrero · 9:00 PM</strong></p>
  <p style="color:var(--verde)">Vestimenta:</p>
  <p style="color:var(--azul)">Verde · Azul</p>
  <p style="color:var(--naranja)">Naranja</p>
  <p style="color:var(--rosa)">Rosa</p>
</section>

<!-- REGALO -->
<section class="section fade">
  <div class="gift-3d" onclick="neonExplosion()">
    <img src="./assets/regalo.png" class="regalo">
  </div>
</section>

<div id="explosion"></div>

<script>
/* FADE */
const f=document.querySelectorAll('.fade');
const o=new IntersectionObserver(e=>{
  e.forEach(x=>{
    if(x.isIntersecting){
      x.target.classList.add('show');
    }
  });
},{threshold:.3});
f.forEach(i=>o.observe(i));

/* AUDIO + GLOW */
let audioCtx, analyser, source, dataArray, started=false;

function playMusic(){
  const audio=document.getElementById("music");

  if(!started){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    analyser=audioCtx.createAnalyser();
    analyser.fftSize=256;

    source=audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    dataArray=new Uint8Array(analyser.frequencyBinCount);
    started=true;
    animateGlow();
  }
  audio.play();
}

function animateGlow(){
  requestAnimationFrame(animateGlow);
  analyser.getByteFrequencyData(dataArray);
  let bass=dataArray.slice(0,10).reduce((a,b)=>a+b)/10;
  document.documentElement.style.setProperty('--glow',Math.min(30,bass/2)+'px');
}

/* EXPLOSION */
function neonExplosion(){
  const boom=document.getElementById('explosion');
  boom.classList.remove('active');
  void boom.offsetWidth;
  boom.classList.add('active');
  navigator.vibrate?.([40,30,40]);
}
</script>

</body>
</html>
